    <script>
        var student={
            "student1":{

            }
        }
        console.log(student);
        var key = Object.keys(student);
        // console.log(key);
       var val = Object.values(student);

       

        for(var j=0; j<val.length; j++){
            var test1 = val[j].Marks;
            console.log(test1);

            var total=0;
            for(k=0; k<test1.length; k++){
                total+=test1[k];
            }
            val[j].total=total;
            console.log(total)

            var test2 = total;
            var len = test1.length;

            var average=test2/len;
            val[j].average=average;
            
            if(test2>=400 && test2<=500){
                val[j].grade="Grade-A";
            }
            else if(test2>=300 && test2<=399){
                val[j].grade="Grade-B";
            }
            else if(test2>=200 && test2<=299){

            }

            }

    </script>
