<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2 style="color: blue;">STUDENT LOGIN</h2>
    <form action="" id="faccess">
        <div>
            Name: <input type="text" id="fname">
            <div id="fnameerrordiv" style="color: red;"></div>
        </div>
        <div>
            Age: <input type="number" id="age">
            <div id="ageerrordiv" style="color: red;"></div>
        </div>
        <div>
            RollNo: <input type="text" id="rollno">
            <div id="rollnoerrordiv" style="color: red;"></div>
        </div>
        <div>
            Standard: <input type="number" id="std">
            <div id="stderrordiv" style="color: red;"></div>
        </div>
        <div>
            Address: <textarea id="add"></textarea>
            <div id="adderrordiv" style="color: red;"></div>
        </div>
        <div>
            Email: <input type="email" id="mail">
            <div id="mailerrordiv" style="color: red;"></div>
        </div>
        <div>
            Gender: <br> <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="others" name="gender" value="Others"> Others
            <div id="gendererrordiv" style="color: red"></div>
        </div>
        <div>
            Select Your Fav Subject: <br>
            <input type="checkbox" id="tam" name="subjects" value="Tamil"> Tamil
            <input type="checkbox" id="eng" name="subjects" value="English"> English
            <input type="checkbox" id="math" name="subjects" value="Mathematics"> Maths
            <input type="checkbox" id="sci" name="subjects" value="Science"> Science
            <input type="checkbox" id="ssci" name="subjects" value="SocialScience">S.Science
            <div id="subjectserrordiv" style="color: red;"></div>
        </div>
        <div>

        </div>
    </form>
    <button onclick="submit()">SUBMIT</button>

    <script>
        function submit(){

        var student={
            "name":{
               "required":"This field will not be empty",
                "minlength":"Minimum 4 characters required",
                "maxlength":"Maximum 25 characters only allowed",
                "inputtype":"characters and space only"
            }, 
            "age":{
                "required":"This field will not be empty",
                "valid":"Enter valid age",
                "inputtype":"Numbers only",
            },
            "rollno":{
                "required":"This field will not be empty",
                "minlength":"Minimum length is 6",
                "maxlength":"Maximum length is 6",
                "inputtype":"Characters and numbers only allowed"
            },
            "std":{
                "required":"This field will not be empty",
                "valid":"Enter a valid standard",
                "inputtype":"Numbers only"
            },
            "add":{
                "required":"This field will not be empty",
                "inputtype":"A-Z,a-z,0-9, space and / only allowed"
            },
            "mail":{
                "required":"This field will not be empty",
                "minlength":"Minimum 15 characters is required",
                "maxlength":"Maximum 40 characters only allowed",
                "valid":"Enter a valid Email"
            },
            "gender":{
                "required":"Please Select One"
            },
            "subjects":{
                "required":"Please Select your fav subjects"
            }
        }
        var key = Object.keys(student);

        var f1check=/^[A-Za-z]{3,25}$/;
        var f2check = /^[0-9]{1,3}$/;
        var f3check = /^[A-Za-z0-9\t-\.\/\,]{4,200}/;
        var f4check=/^[a-zA-Z0-9]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
        var txt01check = /^[A-Za-z0-9]{6,6}$/;
        var num01check =/^[0-9]{1,2}$/;



        var form = document.getElementById("faccess");
        for(i=0; i<form.length; i++){
            var getform = form.elements[i];
            // console.log(getform);

            var ids = getform.id;
            // console.log(ids);

            var names = getform.name;
            // console.log(names)

            for(j=0; j<key.length; j++){
            var getinkey=Object.keys(student[key[j]])
            //  console.log(getinkey);
            
             for(var k=0; k<getinkey.length; k++){
                var check = getinkey[k]
                // console.log(check);
             
            
            if(getform.type=="text"){
                
            if(getform.id=="fname"){
                var f1val = getform.value;
                console.log(f1val);

            if(check=="required"){
                // console.log("hii")
                if(f1val==""){
                    document.getElementById(ids+"errordiv").innerHTML=student.name.required;
                    // console.log(student.name.required);
                }
            }
            else if(check=="minlength"){
                if(f1val.length<=3 && f1val.length>0){
                    document.getElementById(ids+"errordiv").innerHTML=student.name.minlength;
                }
            }
            else if(check=="maxlength"){
                if(f1val.length>25){
                    document.getElementById(ids+"errordiv").innerHTML=student.name.maxlength;
                }
            }
             else if(check=="inputtype"){
                if(f1val.length>3 && f1val.length<24){
                    if( (f1val.match(f1check)) ){
                    document.getElementById(ids+"errordiv").innerHTML="";
                }
                else{
                    document.getElementById(ids+"errordiv").innerHTML=student.name.inputtype;
                }
                }
                
            }
        }
        else if(getform.id=="rollno"){
            var txt01val = getform.value;
            console.log(txt01val);
    
            if(check=="required"){
                // console.log("rollnocheck")
                if(txt01val==""){
                    // console.log("inside check")
                    document.getElementById(ids+"errordiv").innerHTML=student.rollno.required;
                }
            }
            else if(check=="minlength"){
                if(txt01val.length>0 && txt01val.length<6 ){
                    document.getElementById(ids+"errordiv").innerHTML=student.rollno.minlength;
                }
            }
            else if(check=="maxlength"){
                if(txt01val.length>6){
                    document.getElementById(ids+"errordiv").innerHTML=student.rollno.maxlength;
                }
            }
            else if(check=="inputtype"){
                if(txt01val.length>0 && txt01val.length<=6){
                    if(txt01val.match(txt01check)){
                        document.getElementById(ids+"errordiv").innerHTML="";
                    }
                    else{
                        document.getElementById(ids+"errordiv").innerHTML=student.rollno.inputtype
                    }
                }
            }
        }
            }
    

        

           
            if(getform.type=="number"){  
            if(getform.id=="age"){

            var f2val = getform.value;
            console.log(f2val);

            if(check=="required"){
                if(f2val.length==0){
                    document.getElementById(ids+"errordiv").innerHTML=student.age.required;
                }
            }
            else if(check=="valid"){
                if(f2val.length>=3){
                    if(f2val>100){
                        // console.log("Hello this is it");
                    document.getElementById(ids+"errordiv").innerHTML=student.age.valid;
                    }
                }
            }
            else if(check=="inputtype"){
                if(f2val.length>=1 && f2val.length<=3 && f2val<=100){
                if(f2val.match(f2check)){
                    document.getElementById(ids+"errordiv").innerHTML="";
                }
                else{
                    document.getElementById(ids+"errordiv").innerHTML=student.age.inputtype;
                }
            }
            }
        }
        else if(getform.id=="std"){
            var num01val =getform.value;
            console.log(num01val);
            if(check=="required"){
                if(num01val==""){
                    document.getElementById(ids+"errordiv").innerHTML=student.std.required;
                }
            }
            else if(check=="valid"){
                if(num01val.length>0){
                    if(num01val>12){
                        document.getElementById(ids+"errordiv").innerHTML=student.std.valid;
                    }
                }
            }
            else if(check=="inputtype"){
                if(num01val.length>=1 && num01val<=2 && num01val<=12){
                    if(num01val.match(num01check)){
                        document.getElementById(ids+"errordiv").innerHTML="";
                    }
                    else{
                        document.getElementById(ids+"errordiv").innerHTML=student.std.inputtype;
                    }
                }
            }
        }
            }

            
        
    

            if(getform.type=="textarea"){
                var f3val = getform.value;
                console.log(f3val);

            if(check=="required"){
                if(f3val.length==""){
                    document.getElementById(ids+"errordiv").innerHTML=student.add.required;
                }
            }
            else if(check=="inputtype"){
                if(f3val.length>=1 && f3val.length<=200){
                if(f3val.match(f3check)){
                    document.getElementById(ids+"errordiv").innerHTML="";
                }
                else{
                    document.getElementById(ids+"errordiv").innerHTML=student.add.inputtype;
                }
            }
            }
            }

            

            if(getform.type=="email"){
                var f4val = getform.value;
                console.log(f4val);

                if(check=="required"){
                    if(f4val.length==""){
                        document.getElementById(ids+"errordiv").innerHTML=student.mail.required;
                    }
                }
                else if(check=="minlength"){
                    if(f4val.length<15 && f4val.length>0){
                        document.getElementById(ids+"errordiv").innerHTML=student.mail.minlength;
                    }
                }
                else if(check=="maxlength"){
                    if(f4val.length>40){
                        document.getElementById(ids+"errordiv").innerHTML=student.mail.maxlength;
                    }
                }
                else if(check=="valid"){
                    if(f4val.length>=15 && f4val.length<=40){
                        if(f4val.match(f4check)){
                         document.getElementById(ids+"errordiv").innerHTML="";   
                        }
                        else{
                            document.getElementById(ids+"errordiv").innerHTML=student.mail.valid;
                        }
                    }
                }
            }

            if(getform.type=="radio"){
                var radios = document.getElementsByName(names);
                // console.log(radios);

                for(var l=0; l<radios.length; l++){
                    if(check=="required"){
                    if(radios[l].checked){
                        var rval = radios[l].value;
                        document.getElementById(names+"errordiv").innerHTML="";
                        console.log(rval);
                        break;
                    }
                    else{
                        document.getElementById(names+"errordiv").innerHTML=student.gender.required;
                    }
                }
                }
            }
            if(getform.type=="checkbox"){
                var cboxs = document.getElementsByName(names);
                var carray=[];
                var status=false;
                for(var n=0; n<cboxs.length; n++){
                    if(check=="required"){
                    if(cboxs[n].checked){
                        status=true;
                        carray.push(cboxs[n].value)
                        document.getElementById(names+"errordiv").innerHTML="";
                        console.log(carray);

                    }
                    else{
                        if(status==true){
                            document.getElementById(names+"errordiv").innerHTML="";
                        }
                        else{
                            document.getElementById(names+"errordiv").innerHTML=student.subjects.required;
                        }
                    }
                }
                }
            }
        }
    }
        
        
        
        }

    }
    </script>
</body>
